	<script id="p5" type="text/javascript">
	//based on the amazing work of R. Luke Dubois
	//http://www.music.columbia.edu/~luke/dissertation/dissertation.pdf
	var generations = 5;

	var axiom = "X";

	var rules = {"X" : "F-[[X]+cX]+F[+FcX]-X", "F" : "FF"};
	var instring, outstring;

	var needsF = false;
	var pitch = 60;
	var position = 0;

	var symMap = {
		"F" : "C3",
		"]" : "D3",
		"+" : "F3",
		"-" : "G3",
		"c" : "A3",
		"[" : "A#3"
	}

	function setup(){
		createCanvas(windowWidth, windowHeight);

		instring = axiom;
		console.log("axiom: " + axiom);

		//looping through the generations
		for(var i = 0; i < generations; i ++){
			outstring = "";
			//looping through the input string
			for(var j = 0; j < instring.length; j ++){
				ismatching = false;
				var currentChar = instring[j];
				//checking to see if a rule applies
				if(rules[currentChar]){
					//if so, add the rule to the outstring
					outstring = outstring + rules[currentChar];
				} else {
					//otherwise, just add current character to outstring
					outstring = outstring + currentChar;
				}
			}
			//set up our instring for the next iteration
			instring = outstring;
			console.log(i + ": " + outstring);
		}

		translate(width/2, height/2);
		rotate(-45);

		for(var i = 0; i < 8; i ++){
			synths[i] = new Tone.FMSynth({
				harmonicity: 8,
				modulationIndex: 10,
				carrier: {
					oscillator: {
						type: "sine"
					},
					envelope: {
						release: 0.5
					}
				},
				modulator: {
					oscillator: {
						type: "sine"
					}
				}
			}).toMaster();
		};
	}

	function draw(){
		for(var i = 0, iMax = position; i < iMax; i ++){
			turtle(instring[i]);
		}

		for(var i = 0; i < pushCount; i ++){
			pop();
		}
		rotate(-totRotate);
		totRotate = 0;
		pushCount = 0;
	}
	</script>
	<script id="Song" type="text/javascript">
	var synths = [];
	var synthCount = 0;
	Tone.Transport.setInterval(function(time){
		if(instring[position] != "X"){
			synths[synthCount].triggerAttackRelease(symMap[instring[position]], "8n", time);
		}
		position ++;
		if(position > instring.length){
			position = 0;
		}
		if(synthCount >= 7){
			synthCount = 0;
		}
		// }
	}, "16n");

	Tone.Transport.start();

	var pushCount = 0;
	var totRotate = 0;

	function turtle(character, that){
		switch(character){
			case "X":
			return null;
			case "F":
			return function(){
				line(0, 0, 6, 0);
				translate(6, 0);
			}();
			case "[":
			return function(){
				push();
				pushCount ++;
			}();
			case "]":
			return function(){
				pop();
				pushCount --;
			}();
			case "+":
			return function(){
				rotate(25.5);
				totRotate += 25.5;
			}();
			case "-":
			return function(){
				rotate(-25.5);
				totRotate -= 25.5;
			}();
		}
	}

	function mToF(midi){
		if (midi >= 0 && midi <= 119){
			return 440 * Math.pow(2, (midi-69)/12)
		} else{
			return null;
		}
	}
	</script>
